  <div class="row mt-5 mb-3">
    <div class="col-sm-4 col-md-2">
      <mat-form-field class="w-100">
        <mat-label>A침o</mat-label>
        <mat-select [(ngModel)]="anio">
          <mat-option value="Todos">Todos</mat-option>
          <mat-option [value]="item" *ngFor="let item of anios">{{
            item
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-sm-4 col-md-2">
      <mat-form-field class="w-100">
        <mat-label>Mes</mat-label>
        <mat-select [(ngModel)]="mes">
          <mat-option [value]="item.valor" *ngFor="let item of meses">{{
            item.mes
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-5">
      <div class="card shadow">
        <div class="row no-gutters">
          <div class="col-md-3 d-flex justify-content-center align-items-center p-3 p-md-0 bg_chec_oscuro">
            <i class="fas fa-headphones fa-5x"></i>
          </div>
          <div class="col-md">
            <div class="card-body">
              <h5 class="card-title">Lucy</h5>
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="card-text">
                  <i class="fas fa-users fa-fw mr-1"></i>
                  Usuarios totales
                </span>
                <span
                  class="card-text link"
                  data-toggle="tooltip"
                  title="Descargar"
                  (click)="obtenerReporte('usuariosTtotalesLucy')"
                >
                  <i class="fas fa-download"></i>
                </span>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="card-text">
                  <i class="fas fa-star fa-fw mr-1"></i>
                  Calificaciones
                </span>
                <span
                  class="card-text link"
                  data-toggle="tooltip"
                  title="Descargar"
                  (click)="obtenerReporte('calificacionesLucy')"

                  <i class="fas fa-download"></i>
                </span>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-2">

                </span>
                <span
                  class="card-text link"
                  data-toggle="tooltip"
                  title="Descargar"
                  (click)="obtenerReporte('usuariosFrecuentesLucy')"
                >
                  <i class="fas fa-download"></i>
                </span>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <span class="card-text">
                  <i class="fas fa-project-diagram fa-fw mr-1"></i>
                  Usuarios por Segmento
                </span>
                <span
                  class="card-text link"
                  data-toggle="tooltip"
                  title="Descargar"
                  (click)="obtenerReporte('usuariosSegmentoLucy')"
                >
                  <i class="fas fa-download"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-5">
      <div class="card shadow">
        <div class="row no-gutters">
          <div class="col-md-3 d-flex justify-content-center align-items-center p-3 p-md-0 bg_chec_oscuro">

          <div class="col-md">

                <span
                  class="card-text link"
                  data-toggle="tooltip"

                >
                  <i class="fas fa-download"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
